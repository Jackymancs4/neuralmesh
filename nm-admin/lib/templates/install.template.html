<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="assets/login.css" type="text/css" rel="stylesheet" />
<title>Login to Neural Mesh Admin</title>
</head>
<body>
<div id="login-wrapper">
<div id="login">
<img src="images/symbol.png"/>
<form action="#" method="post">
<table id="tabform">
<tr>
	<th>Nome Host:</th>
</tr>
<tr>
    <td>  <input type="text" class="txt" name="nomehost" value="localhost"></td>
</tr>
<tr>
	<th>Nome Utente:</th>
</tr>
<tr>
	<td>  <input type="text" class="txt" name="nomeuser" value="root"></td>
</tr>
<tr>
	<th>Password</th>
</tr>
<tr>
	<td>  <input type="password" class="txt" name="password" value=""></td>
</tr>
<tr>
	<th>Nome Database:</th>
</tr>
<tr>
	<td>  <input type="text" class="txt" name="nomedb" value="neuralnet"></td>
</tr>
<tr>
	<td><input type="submit" value="Salva" class="button" /><input style="margin-left:15px;" type="reset" value="Annulla" class="button" /></td>
</tr>
</table>
</form>

</div>
</div>
</body>
</html>
